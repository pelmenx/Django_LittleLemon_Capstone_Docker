version: '3'

services:
  django:
    build: ./
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - '8000:8000'
    depends_on:
      - pgdb

  pgdb:
    image: postgres
    environment:
      - POSTGRES_DB=LittleLemon
      - POSTGRES_USER=LLAdmin
      - POSTGRES_PASSWORD=LLAdmin
    container_name: pgdb
    volumes:
      - pgdb_data:/var/lib/postgresql/data

volumes:
  pgdb_data:


